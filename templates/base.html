<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Home{% endblock %}</title>
    
    {% load static%}
    <link rel="stylesheet" href={% static "base.css" %}>
    
</head>

<body>
    <div id="header">
        <div id="title">Note Keeping</div>
        <nav>
            <!-- <p>this is ->{{user.is_authenticated}}<- here</p> -->
            {% if user.is_authenticated %}
            <a href="/home">Home</a>
            <a href="/auth/logout">Logout</a>
            {% else %}
            <a href="/auth/login">Login</a>
            {% endif %}
            <a href="/auth/signup">SignUp</a>
        </nav>
        <div id="activepage">{% block activepage %}Home{% endblock %}</div>
    </div>
    <div id="alert">

    </div>

    <main>{% block main %}{% endblock %}

        
    </main>

    <footer><span id="django">With <span>Django</span></span>
        <span id="name">By Ajay Sahu</span>
    </footer>


</body>


</html>
